imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_user.yml }
    - { resource: doctrine.yml }

framework:
    #esi:             ~
#    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'SmartProjectBootstrapBundle:Form:field_tag.html.twig'
            - 'SmartProjectBootstrapBundle:Form:field_datepicker.html.twig'
            - 'SmartProjectBootstrapBundle:Form:field_chosen.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ["FOSUserBundle", "MopaBootstrapBundle", "SmartProjectBootstrapBundle", "SmartProjectFrontBundle"]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
            apply_to: "\.css$"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
            apply_to: "\.js$"
#        lessphp:
#            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
#            apply_to: "\.less$"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            SmartProject\TimesheetBundle\Entity\Task\ClientInterface:   SmartProject\ProjectBundle\Entity\Client
            SmartProject\TimesheetBundle\Entity\Task\ContractInterface: SmartProject\ProjectBundle\Entity\Contract
            SmartProject\TimesheetBundle\Entity\Task\ProjectInterface:  SmartProject\ProjectBundle\Entity\Project
            SmartProject\TimesheetBundle\Entity\UserInterface:          SmartProject\SecurityBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

mopa_bootstrap:
    menu: ~